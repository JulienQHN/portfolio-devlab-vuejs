<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app">

      <div v-for="swatch in swatches" >
        <div class="conteneurprojet" >
        <div class="grid-item" >
          <div class="grid-cell--top" v-html="swatch.previews" >
          </div>
          <div class="grid-cell--bottom" >
            {{ swatch.project }}

          </div>

            <div class="overlay">
              <div class="text">
                <button class="boutonmodal menu" @click="showModal = true">En savoir plus ?</button>
                <modal v-if="showModal" @close="showModal = false">

                <div slot="header">
                  <p class="title">{{ swatch.project }}</p>

                </div>

                  <div slot="body">
                    <img :src="swatch.image" alt="illustration" class="portrait"><br><br>

                    {{ swatch.text }}

                  </div>

                </modal>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      "use strict";
      Vue.component('modal', {
        template:  `<transition name="modal">
        <div class="modal-mask">
        <div class="modal-wrapper">
            <button @click="$emit('close')" type="button" class="close">X</button>

            <div class="modal-container">

                <div class="modal-header">
                         <slot name="header">
                                default header
                         </slot>
                    </div>
                        <div class="modal-body">
                            <slot name="body">
                                default body
                            </slot>

                        </div>

                        <div class="footer">
                            <button @click="$emit('close')" type="button" class="button">CLOSE</button>
                            <button class="button">VOIR LE PROJET</button>


                        </div>
                </div>
            </div>
        </div>
    </transition>`
      });
      // preview appelle chaque image du dossier image
      function preview(name) {
        var out = `<img class="fit" src="images/` + name + `.jpg">`;
        return out;
      }

      // data pour chaque projet de la grille
      let app = new Vue({
        el: "#app",
        data: {
          showModal: false,
          swatches: [
            {
              id: '1',
              name: "#ff691f",
              project: "Be Happik",
              previews: preview("Questions"),
              text :  "Be Happik est une solution SAAS* et d’application proposant d’améliorer le bien être en entreprise en proposant plus d’engagement de la part des collaborateurs.",
              image : 'https://devlab.devinci.fr/wp-content/uploads/2019/03/adult-2449725_1920-768x512.jpg',

            },
            {
              name: "#fab81e",
              project: "Projet 2",
              previews: preview("Questions"),
              text: "efzargt",
              image : 'images/Questions.jpg'

            },
            {
              name: "#7fdbb6",
              project: "Projet 3",
              previews: preview("Questions"),
              text: "hnj"
            },
            {
              name: "#19cf86",
              project: "Projet 4",
              previews: preview("Questions"),
              text: "hnj",

            },
            {
              name: "#91d2fa",
              project: "Projet 5",
              previews: preview("Questions"),
            },
            {
              name: "#1b95e0",
              project: "Projet 6",
              previews: preview("Questions"),
              text: "hnj"

            },
            {
              name: "#abb8c2",
              project: "Projet 7",
              previews: preview("Questions"),
              text: "hnj"

            },
            {
              name: "#e81c4f",
              project: "Projet 8",
              previews: preview("Questions"),
              text: "hnj"

            },
            {
              name: "#f58ea8",
              project: "Projet 9",
              previews: preview("Questions"),
              text: "hnj"

            }
          ],
        },
      });
    </script>
  </body>
</html>
