<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" :style="gradient(active)">
      <swatch
        v-for="swatch in swatches"
        @click.native="activate(swatch)"
        :active="active"
        :swatch="swatch"
        :effect="gradient"
      ></swatch>
    </div>

    <script>
           "use strict";

           function preview(name) {
             var out = `<div  src="images/` + name + `.jpg">`;
             return out;
           }

           Vue.component("swatch", {
             props: ["active", "swatch", "effect"],
             template: `
      	<div class="grid-item">
      		<div class="grid-cell--top" :style="{ backgroundImage:`url(${swatch.preview})` }">
      		</div>
      		<div class="grid-cell--bottom" :style="effect(swatch)" >
      			{{ swatch.project.toUpperCase() }}
      		</div>
      	</div>
      `
           });

           var app = new Vue({
             el: "#app",
             data: {
               active: "",
               swatches: [
                 {
                   name: "#ff691f",
                   project: "Projet 1",
                   preview: "<https://vuejs.org/images/logo.png>"
                 },
                 { name: "#fab81e", project: "Projet 2" },
                 { name: "#7fdbb6", project: "Projet 3" },
                 { name: "#19cf86", project: "Projet 4" },
                 { name: "#91d2fa", project: "Projet 5" },
                 { name: "#1b95e0", project: "Projet 6" },
                 { name: "#abb8c2", project: "Projet 7" },
                 { name: "#e81c4f", project: "Projet 8" },
                 { name: "#f58ea8", project: "Projet 9" }
               ]
             },
             methods: {
               // Activation du swatch (emoji/color)
               activate: function(swatch) {
                 this.active = swatch;
               },
               // Quand swatch activ√© gradient + swatch mis en arriere plan
               gradient: function(swatch) {
                 return {
                   background:
                     "linear-gradient(100deg, whitesmoke -50%, " + swatch.name + ")"
                 };
               }
             }
           });
    </script>
  </body>
</html>
